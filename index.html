<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ShiyðŸ§¡m</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;

    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 0.315);
      font-size: 100px;
      /* background-color: red; */
    }
  </style>

  <script>
    const hero = document.querySelector(".hero");
    const text = document.querySelector("h1");
    const walk = 50 // 100px

    function moveAround(e) {
      const {
        offsetWidth: width,
        offsetHeight: height
      } = hero;
      let {
        offsetX: x,
        offsetY: y
      } = e;


      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      console.log(x, y);
      let xWalk = Math.round((x / width * walk) - (walk / 2))
      let yWalk = Math.round((y / height * walk) - (walk / 2))


      console.log(xWalk, yWalk);
      text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(0, 0, 0, 0.315)`;


    }

    hero.addEventListener("mousemove", moveAround);
  </script>
</body>

</html>
